spring:
  application:
    name: eureka-server
  profiles:
    active: server1

### 注册中心集群配置，以不同profile启动###
---
spring:
  profiles: server1
server:
  port: 8761
eureka:
  instance:
    hostname: eureka-server1
  client:
    service-url:
      defaultZone: http://eureka-server2:8762/eureka/,http://eureka-server3:8763/eureka/

