server.port=7001
spring.application.name=spark

#spark
spark.master=spark://zxs-1:7077
spark.maxCore=1

#eureka
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

#hdfs
hdfs.url=hdfs://zxs-1:9000
hdfs.user=hadoop

#kafka server
spring.kafka.bootstrap-servers=zxs-1:9092,zxs-2:9092,zxs-3:9092

#kafka producer
spring.kafka.producer.retries=0
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#kafka consumer
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=true
#spring.kafka.consumer.auto-commit-interval=
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#kafka topic
spring.kafka.test.topic=zxs
spring.kafka.spark.topic=spark-streaming

#mysql
spring.datasource.url=jdbc:mysql://zxs-1:3306/dc?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
spring.datasource.username=zxs
spring.datasource.password=jfz123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test-on-borrow=true
spring.datasource.test-on-connect=true
spring.datasource.test-while-idle=true
# spring.datasource.max-active=100
spring.datasource.max-active=5
spring.datasource.max-idle=5
spring.datasource.validation-query=select 1


