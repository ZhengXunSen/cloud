server:
  port: 8806
spring:
  profiles:
    active: dev
  application:
    name: front-api
  cloud:
    config:
      label: 1.0.0
      name: frontApi
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.profiles.active}
    bus:
      trace:
        enabled: true
  zipkin:
    sender:
      type: rabbit
    base-url: http://10.3.20.126:9411/
    locator:
      discovery:
        enabled: true
    discovery-client-enabled: false
  sleuth:
    sampler:
      probability: 1.0
#mybatis config begin
mybatis:
  mapper_locations: classpath:mapper/*.xml
  type-aliases-package: com.zxs.cloud.front.api.model
  configuration:
    mapUnderscoreToCamelCase: true
#mybatis config end
hystrix:
  metrics:
    enabled: true
#暴露所有监控url
management:
  endpoints:
    web:
      exposure:
        include: "*"