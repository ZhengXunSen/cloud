server:
  port: 8781
spring:
  application:
    name: turbine-server
  profiles:
    active: dev
  cloud:
    config:
      label: 1.0.0
      name: turbine
      discovery:
        enabled: true
        service-id: turbine-server
      profile: ${spring.profiles.active}
    bus:
      trace:
        enabled: true
#暴露所有监控url
management:
  endpoints:
    web:
      exposure:
        include: "*"